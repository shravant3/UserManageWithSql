<!DOCTYPE html>
<html lang="en" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-light">
    
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary" >
        <div class="container-fluid">
          <th:block th:if="${user==NULL}">
            <a class="navbar-brand" th:href="@{/}">
              <img th:src="@{/images/logo/logo.svg}" alt="Logo" width="35" height="29" class="d-inline-block align-text-top">
              DataHub
            </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase fw-bold">
                <li class="nav-item">
                  <a class="nav-link" href="#" th:href="@{/login}">login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#" th:href="@{/register}">signup</a>
                </li>
              </ul>
            </th:block>
            <th:block th:if="${user!=NULL}">
              <th:block th:if="${user.role=='ROLE_USER'}">
              <a class="navbar-brand" th:href="@{/user/}">
                <img th:src="@{/images/logo/logo.svg}" alt="Logo" width="35" height="29" class="d-inline-block align-text-top">
                DataHub
              </a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase fw-bold">
                  <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/user/editprof}">Edit Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/user/change}">Reset Password</a>
                  </li>
                </th:block>

                  <th:block th:if="${user.role=='ROLE_ADMIN'}">
                    <a class="navbar-brand" th:href="@{/admin/}">
                      <img th:src="@{/images/logo/logo.svg}" alt="Logo" width="35" height="29" class="d-inline-block align-text-top">
                      DataHub
                    </a>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase fw-bold">
                        <li class="nav-item">
                          <a class="nav-link" href="#" th:href="@{/admin/register}">Create User</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#" th:href="@{/admin/user}">Manage User</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#" th:href="@{/admin/editprof}">Edit Profile</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="#" th:href="@{/admin/change}">Reset Password</a>
                        </li>
                  </th:block>

                  <li class="nav-item">
                    <form th:action="@{/logout}" method="post" class="d-flex" role="search">
                      <button class="btn fw-bold nav-link text-uppercase" type="submit">Sign Out</button>
                    </form>
                  </li>
                </ul>
            
            </th:block>
            
              
        </div>
      </nav>

    <div th:replace="${content}"></div>
</body>
</html>
