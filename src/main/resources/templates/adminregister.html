<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <section class="vh-90 gradient-custom">
        <div class="container py-1 h-90">
          <div class="row d-flex justify-content-center h-90">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-4 text-center">
                  <div class="mb-md-4 mt-md-4 ">
                     <th:block th:if="${session.message}">
                    <p class="text-center fs-3 text-success">[[${session.message}]]</p>
                    <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                    </th:block>

                    <form th:action="@{/createUser}" method="post">
                        <div class="form-group ">
                            <div class="d-flex align-items-start my-2">
                              <label  class="align-left" for="username ">Username</label>
                            </div>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                        <br>
                        <div class="form-group ">
                            <div class="d-flex align-items-start my-2">
                              <label  class="align-left" for="name ">Name</label>
                            </div>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                        <br>

                        <div class="d-flex align-items-start my-2">
                            <label  class="align-left" for="role ">User Role</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="role" id="admin" value="ROLE_ADMIN">
                            <label class="form-check-label" for="admin">
                                ADMIN
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="role" id="user" value="ROLE_USER" checked>
                            <label class="form-check-label" for="user">
                                USER
                            </label>
                        </div>
    
                        <br>
                          <div class="form-group">
                              <div class="d-flex align-items-start my-2">
                                <label class="align-left" for="password">Password</label>
                              </div>
                              <input type="password" class="form-control" name="password" required>
                          </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <button class="btn col-md-3" style="background-color: white; margin-top: 10px; font-weight: 500;">Register</button>
                    </div>
                    </form>
                    <a th:href="@{/admin/}" style="color: white; font-weight: 500; font-size: 18px; text-decoration: none;">&#x2190; Back</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
