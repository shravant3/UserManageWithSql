<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100% gradient-custom">
        <p style="margin-left: 18px; margin-top: 10px; font-size: 25px; font-style: italic;">Welcome <span class="text-uppercase fw-bold" th:text="${user.name}"></span></p>
        <h1 style="text-align: center; text-decoration: underline; font-style:italic; margin-top: 50px;">DETAILS</h1>
        <p style="font-size: 20px; text-align: center;">Username : <span class="fw-bold" th:text="${user.username}"></span></p>
        <p style="font-size: 20px; text-align: center;">Email : <span class="fw-bold" th:text="${user.email}"></span></p>
        <p style="font-size: 20px; text-align: center;">Age : <span class="fw-bold" th:text="${user.age}"></span></p>
        <p style="font-size: 20px; text-align: center;">Place : <span class="fw-bold" th:text="${user.address}"></span></p>
        <p style="font-size: 20px; text-align: center;">Phone : <span class="fw-bold" th:text="${user.phone}"></span></p>

</html>
