<!DOCTYPE html>
<html lang="en" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    

</head>
<body>
    <section class="bannerprop text-light d-flex justify-content-center">

        <div class="container">
            <h1 class="text-center text-light">USER SEARCH</h1>
            <form class="d-flex my-4 justify-content-center" th:action="@{/admin/search}" method="get">
                <div class="input-group">
                    <input class="form-control text-dark bg-light" type="search" placeholder="Search Users" aria-label="Search" name="searchQuery">
                    <button class="btn btn-secondary" type="submit">Search</button>
                    <a class="btn btn-secondary ml-3 text-light" href="#" th:href="@{/admin/user}">Clear</a>
                </div>
            </form> 
          <div class="container mt-5">
            <h1 class="text-center">USER TABLE</h1>
            <div class="table-responsive">
                <table class="table table-dark table-bordered table-striped rounded-3 overflow-hidden">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Username</th>
                            <th scope="col">Role</th>
                            <th scope="col">Change Role</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody th:each="tableuser:${tuser}">
                        <tr>
                            <td th:text="${tableuser.id}"></td>
                            <td th:text="${tableuser.name}"></td>
                            <td th:text="${tableuser.username}"></td>
                            <td th:text="${tableuser.role}"></td>
                            <td>
                                <form class="d-inline-block" action="" th:action="@{/admin/updateadmin}" method="get">
                                    <input type="hidden" name="userId" th:value="${tableuser.id}">
                                    <button class="btn btn-primary btn-sm" type="submit">Make Admin</button>
                                </form>
                                <form class="d-inline-block" action="" th:action="@{/admin/updateuser}" method="get">
                                    <input type="hidden" name="userId" th:value="${tableuser.id}">
                                    <button class="btn btn-success btn-sm" type="submit">Make User</button>
                                </form> 
                            </td>
                            <td>
                                <form action="" th:action="@{/admin/delete}" method="get">
                                    <input type="hidden" name="userId" th:value="${tableuser.id}">
                                    <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
      </section>
</body>
</html>
